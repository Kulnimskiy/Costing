{% extends "layout.html" %}

{% block title %} Signup {% endblock %}

{% block body %}
    <div class="mx-auto pt-3">
        <form action="/signup" method="post">
            <input type="text" name="company_name" placeholder="Company" class="form-control w-50 p-2 mb-1">
            <input type="text" name="company_inn" placeholder="Company's INN" class="form-control w-50 p-2 mb-1 ">
            <input type="text" name="login" placeholder="Login" class="form-control w-50 p-2 mb-1">
            <input type="email" name="email" placeholder="Email" class="form-control w-50 p-2 mb-1">
            <input type="password" name="password" placeholder="Password" class="form-control w-50 p-2 mb-1">
            <input type="password" name="password_confirm" placeholder="Password again" class="form-control w-50 p-2 mb-1">
            <h6 id="error">{{ error }}</h6>
            <button type="submit" class="btn btn-success w-50">Sign Up</button>
        </form>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
    </div>

{% endblock %}
