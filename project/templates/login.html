{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block body %}
    <div class="mx-auto w-75 pt-3">
        <form action="/login" method="post">
            <input name="login" type="text" class="form-control w-50 p-2 mb-1 " placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
            <input name="password" type="password" class="form-control w-50 p-2 mb-1" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
            <h6 id="error">{{ error }}</h6>
            <button class="btn btn-success mt-1" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
