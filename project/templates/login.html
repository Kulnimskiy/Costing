{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block body %}
    <div class="container-md">
        <div class="row d-flex justify-content-md-center align-items-center" >
            <div class="col col-lg-3">
                <div class="mx-auto pt-3">
                    <form action="/login" method="post">
                        <input name="login" type="text" class="form-control p-2 mb-1 " placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                        <input name="password" type="password" class="form-control p-2 mb-1" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="remember" id="flexCheckDefault" name="remember">
                          <label class="form-check-label" for="flexCheckDefault">
                            Remember
                          </label>
                        </div>
                        <h6 id="error">{{ error }}</h6>
                        <button class="btn btn-success mt-1" type="submit">Log In</button>
                    </form>
                </div>
            </div>
            <div class="col col-lg-3">
                <div class="p-3 d-flex justify-content-center">
                    <img src="/static/images/login_pic.gif" alt="Nope" id="login_pic">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
