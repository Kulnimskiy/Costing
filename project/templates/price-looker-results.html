
<div>
    <table class="table mx-auto">
        <thead>
        <tr class="table-secondary">
            <th>Name</th>
            <th class="price">Price</th>
            <th class="competitor">Competitor</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <td><a class="result" href={{item.url}} target="_blank">{{item.name}}</a></td>
            <td>{{item.price}}</td>
            <td>{{item.competitor[0:15]}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
